<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/glide.core.min.css">
    <link rel="stylesheet" href="css/glide.theme.min.css">


    <title>Dashboard - JSFlix</title>
</head>

<body>

    <div class="mask"></div>

    <header class="header">

        <div class="header-logo">
            <img src="./images/jsflix-logo.png" alt="JSFlix Logo">
        </div>
        <div class="menu-dashboard">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Recently added</a></li>
                <li><a href="#">My list</a></li>
            </ul>
        </div>
        <div class="push">
            <ul>
                <li class="icon-profile"><a role="button" href="#"><span class="fas fa-bell fa-lg"></span></a></li>
                <li><a role="button" href="#"><span class="fas fa-user-circle fa-2x"></span></a></li>
                <li><a role="button" href="#"><span class="fas fa-sort-down fa-1x"></span></a></li>

            </ul>
        </div>

    </header>

    <div class="container">
        <div class="content">
            <img src="./images/big-mouth-logo.webp" alt="Big Mouth Logo">

            <div class="button-dashboard">
                <a role="button" href="#" class="btn-play-dashboard"><span class="fas fa-play fa-1x"></span>Play</a>
                <a role="button" href="#" class="btn-my-list-dashboard"><span class="fas fa-plus fa-1x"></span>My list</a>
            </div>

            <div class="content-description">
                <h3>Watch Season 3 Now</h3>
                <p class="description-paragraph">Raging hormones, unruly bodies, awkward romances:
                    <br> Puberty is coming. And it's a filthy beast.</p>
            </div>

        </div>
        <p class="more">More movies</p>

    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script>
        const config = {
            type: 'carousel',
            keyboard: true,
            perView: 6,
            gap: 1,
            breakpoints: {
                800: {
                    perView: 2
                }
            }

        };

        new Glide('.glide', config).mount()
    </script>
